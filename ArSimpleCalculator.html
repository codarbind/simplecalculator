<!DOCTYPE html>
<html>
<head>
	<title>Simple Calculator</title>
	<link rel="stylesheet" type="text/css" href="ArSimpleCalculator.css">
</head>
<body>
	<div><h1 id="header1">ARBINDEV</h1></div>
	<div id="div2">
		<h1 id="header2">SIMPLE CALCULATOR</h1>
	<table id="table">
		<tr id="row1">
			<td colspan="4" id="input"></td>
	
		</tr>
		<tr id="row2">
				<td colspan="4" id="output"></td>
		</tr>
		<tr id="row3">
			<td id="signContainer">A</td>
			<td></td>
			<td></td>
			<td id="times">X</td>
		</tr>
	</table>
	<table id="table">
		<tr id="row4">
			<td id="seven">7</td>
			<td id="eight">8</td>
			<td id="nine">9</td>
			<td id="divide" class="operatorSign">/</td>
		</tr>
		<tr id="row5">
			<td id="four">4</td>
			<td id="five">5</td>
			<td id="six">6</td>
			<td id="minus" class="operatorSign">-</td>
		</tr>
		<tr id="row6">
			<td id="one">1</td>
			<td id="two">2</td>
			<td id="three">3</td>
			<td id="plus" class="operatorSign">+</td>
		</tr>
		<tr id="row7">
			<td id="decimal">.</td>
			<td id="zero">0</td>
			<td id="clear">C</td>
			<td id="equal">=</td>
		</tr>
	</table>
	<table>	
		<tr id="row8">
			<td colspan="4" id="scientific">Go Scientific</td>
		</tr>
	</table>
</div>
<script type="text/javascript" src="ArSimpleCalculator.js"></script>
</body>
</html>
